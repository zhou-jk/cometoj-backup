							<p>现代数学的著名证明之一是 Georg Cantor 证明了有理数是可枚举的。他是用下面这一张表来证明这一命题的：</p><p><img alt="屏幕快照 2019-05-31 下午12.48.31.png" src="../upload/15f87324b6.png" width="700" height="193.9344262295082"><br></p><p>我们以 Z 字形给上表的每一项编号。第一项是 1/1，然后是 1/2，2/1，3/1，2/2，...<br></p>
						</div>
					</div>
				</div>
			</div>

							<div class=content>

							</div>
						</div>
					</div>
				</div>
			</div>
